<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/9def274ed7.js" crossorigin="anonymous"></script>
    <title>Calculator</title>

</head>

<body>
    <section>
        <div class="container">
            <div class="display">
                <div class="display1">0</div>
                <div class="display2">0</div>
                <div class="zwischenergebnis">0</div>
            </div>

            <div class="all_button">
                <div class="button clear">C</div>
                <div class="button clear_last">CE</div>
                <div class="button operation">%</div>
                <div class="button operation">/</div>
                <div class="button number">7</div>
                <div class="button number">8</div>
                <div class="button number">9</div>
                <div class="button operation">x</div>
                <div class="button number">4</div>
                <div class="button number">5</div>
                <div class="button number">6</div>
                <div class="button operation">-</div>
                <div class="button number">1</div>
                <div class="button number">2</div>
                <div class="button number">3</div>
                <div class="button operation btnAdd">+</div>
                <div class="button number btn0">0</div>
                <div class="button dot">.</div>
                <div class="button equal">=</div>
            </div>
        </div>

    </section>

    <script src="script.js"></script>
</body>

</html>
